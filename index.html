<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicked Tech</title>
    <meta name="description" content="Hottest Smartphones">
    <meta name="author" content="Bogdan Punyak">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <nav class="navarea">
        <a href="index.html" class="logo"><img src="img/logo.svg" alt="Wicked logo" class="centerthis"></a>

        <button class="hamburger" type="button">
          <span class="material-icons">menu</span>
        </button>

        <form class="searchbar" for="nameSearch">
          <input type="search" name="productName" id="nameSearch">
          </label>
          <button type="button" class="searchbtn"><span class="material-icons">search</span></button>
        </form>

        <a href="#" class="cart"><span class="material-icons">shopping_cart</span><div class="cartnumber" id="cartnumber"></div></a></li>
      </nav>
    </header>

    <main>
      <header>
        <form class="filters">
          <h2>Filters</h2>
          <fieldset class="sorting">
            <label for="sort">Show</label>
            <select name="sort" id="sort">
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>

            </select>
          </fieldset>
          
          <div class="filters-grid">
            <fieldset class="brands">
              <label for="brand">Brand</label>
              <select name="filterbybrand" id="filterbybrand">
                <option value="0" disabled selected>-- Select --</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="google">Google</option>
                <option value="huawei">Huawei</option>
                <option value="lg">LG</option>
                <option value="nokia">Nokia</option>
                <option value="oneplus">OnePlus</option>
                <option value="samsung">Samsung</option>
                <option value="sony">Sony</option>
                <option value="vivo">Vivo</option>
                <option value="xiaomi">Xiaomi</option>
              </select>
            </fieldset>

            <fieldset class="colors">
              <label for="colours">Colour</label>
              <select name="filterbycolour" id="filterbycolour">
                <option value="0" disabled selected>-- Select --</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="grey">Gray</option>
                <option value="blue">Blue</option>
              </select>
            </fieldset>

            <fieldset class="storage">
              <label for="storage">Storage</label>
              <select name="filterbystorage" id="filterbystorage">
                <option value="0" disabled selected>-- Select --</option>
                <option value="16">16 GB</option>
                <option value="32">32 GB</option>
                <option value="64">64 GB</option>
                <option value="128">128 GB</option>
                <option value="256">256 GB</option>
              </select>
            </fieldset>

            <fieldset class="ram">
              <label for="ram">RAM</label>
              <select name="filterbyram" id="filterbyram">
                <option value="0" disabled selected>-- Select --</option>
                <option value="6">6 GB</option>
                <option value="8">8 GB</option>
              </select>
          </div>
          <button class="clear" onclick="resetFilters()">Clear</button>
        </form>
      </header>

      <section class="products-list">
        <h2>Results</h2>

        <div id="products">
        </div>
          
      </section>

      <footer class="page-counter">
        <p>20 products found</p>
        <nav aria-label="Product Pages" class="pagelist" id="listingTable">
          <a href="#" aria-label="Previous page" id="btn_prev">prev</a>
          <ul class="pagelist">
            <li><a href="#" aria-label="Current Page, Page 1" aria-current="true">1</a></li>
            <li><a href="#" aria-label="Page 2">2</a></li>
            <li><a href="#" aria-label="Page 3">3</a></li>
            <li><a href="#" aria-label="Page 4">4</a></li>
          </ul>
          <a href="#" aria-label="Next page" id="btn_next">next</a>
        </nav>
      </footer>
    </main>

    <footer class="bottom-page">
      <p>&copy; Copyright, 2020.</p>
      <nav aria-label="Legal">
        <ul>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Accessibility Policy</a></li>
        </ul>
      </nav>
      <ul>
        <li><a href="#"><span class="material-icons">face</span> Facebook</a></li>
        <li><a href="#"><span class="material-icons">camera_alt</span> Instagram</a></li>
        <li><a href="#"><span class="material-icons">alternate_email</span> Twitter</a></li>
      </ul>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
